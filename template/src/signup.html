<!DOCTYPE html>
<html lang="en">

<head>
    <title>More Recipes</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-toggleable-md  bg-faded">
        <div class="container">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
            <a class="navbar-brand" href="#">More Recipes</a>

            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signin.html">Sign In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-content container">
        <form class="mini-form" action="myrecipes.html">
            <h4 class="my-4 text-center">Sign Up</h4>
            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="text" class="form-control" id="name" placeholder="Full Name *">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="email" class="form-control" id="email" placeholder="Email Address *">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="password" class="form-control" id="password_1" placeholder="Choose Password *">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="password" class="form-control" id="password_2" placeholder="Confirm Password *">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary">Sign up</button>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12 text-center">
                    <a href="signin.html">Already have an account? Sign In</a>
                </div>
            </div>
        </form>
    </div>
    <footer class="footer">
        <div class="container">
            <span class="small">&copy; 2017 Adeyinka Adekunbi &bull; Andela Bootcamp Cycle 28</span>
        </div>
    </footer>
    <script src="js/jquery.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
