            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">

            <a class="navbar-brand" href="#">More Recipes</a>

            <div class="collapse navbar-collapse" id="menu">

    <div class="main-content container">
        <div class="row">
            <div class="col-md-8 my-2">
                <h4>Add New Recipe</h4>
            </div>
        </div>
        <div class="row my-2">
            <div class="col-md-8 offset-md-2">
                <form>
                    <div class="form-group">
                        <label for="recipeName">Name</label>
                        <input type="text" class="form-control" id="recipeName" aria-describedby="recipeName" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="ingredients">Ingredients</label>
                        <textarea class="form-control" id="ingredients" rows="3" placeholder="Enter ingredients"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="directions">Directions</label>
                        <textarea class="form-control" id="directions" rows="3" placeholder="Enter directions"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="additionalInfo">Additional Information</label>
                        <textarea class="form-control" id="additionalInfo" rows="3" placeholder="Enter Additional Information"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="recipeImage">Image</label>
                        <input type="file" class="form-control-file" id="recipeImage" aria-describedby="recipeImage">
                        <small id="recipeImage" class="form-text text-muted">Supported file formats: jpg,gif,png &bull; Maximum size allowed is 2MB </small>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
